{%extends 'portfolio/base.html'%}

{%block content%}
    <h1>portfolio</h1>
    {%load static%}
    <a href="{%static 'portfolio/resume.pdf'%}">Resume</a>
    <a href="{%url 'blog:all_blogs'%}">Blogs</a>

    <img src="{%static 'portfolio/girl.jpg'%}">
    {%for project in projects%}
    <h2>{{project.title}}</h2>
    <p>{{project.description}}</p>
    <img src= "{{project.image.url}}" height=500 width = 400 >
    {%if project.url%}
    <a href= "{{project.url}}">Link</a>
    {%endif%}
    {%endfor%}

    {%endblock%}
